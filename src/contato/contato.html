<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato</title>
        <link rel="stylesheet" href="styles-contato.css">
        <link rel="stylesheet" href="../main/styles.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>Front-End Fusion</h1>
                <nav>
                    <ul>
                        <li><a href="../../index.html" target="_self">Home</a></li>
                        <li><a href="contato.html" target="_self">Contato</a></li>
                    </ul>
                </nav>
            </header>
        
            <header class="header-contato">
                <h1 id="title">Deixe aqui seu contato!</h1>        
                <p id="description">Mande uma mensagem que eu retorno em breve</p>
            </header>
            <form action="" id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Nome: </label>
                    <input type="text" id="name" required placeholder="Digite o seu nome">
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">E-mail: </label>
                    <input type="email" id="email" required placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="assunto" id="assunto-label">Assunto: </label>
                    <input type="text" id="assunto" required placeholder="Digite o assunto do contato">
                </div>
                <div class="form-group">
                    <p>Escreva sua mensagem:</p>
                    <textarea name="mensagem" id="mensagem" cols="51" rows="10" placeholder="Digite sua mensagem"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">Enviar!</button>
                </div>
            </form>
        </div>
    </body>
</html>
